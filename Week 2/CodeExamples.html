<!DOCTYPE html>
<html>
    <head>
        <!-- Title that shows in the browser tab -->
        <title>Lesson Two Examples</title>
        <!-- Tells the browser how to display our text -->
        <meta charset="utf-8">
        <!-- Sets the website favicon (browser tab icon) -->
        <link rel="icon" type="image/x-icon" href="img/favicon.jpg">
    </head>
    <body>
        <h1>Lesson Two Example Site</h1>
        <!-- Line Break -->
        <br>
        <h2>Look At This Cool Picture</h2>
        <!-- Image with a set width and alternative text -->
        <img src="img/mysuperfunpicture.jpg" width="560" alt="Picture of bread that says them's the facts">
        <br>
        <h2>Look At This Fun YouTube Video</h2>
        <!-- iFrame code generated by YouTube's share feature on desktop -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0VS1j8ISTAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <h2>Look At This Cool Video From My Computer</h2>
        <!-- Video saved in video folder with a set width and controls showing -->
        <video src="video/FloatHead.mp4" width="560" controls></video>
        <br>
        <h2>Look At These Cool Inputs With Labels</h2>
        <!-- To add a label to a single input, the for attribute must match the name and id attributes.-->
        <!-- Text Input -->
        <label for="first name">First Name: </label>
        <input type="text" name="first name" id="first name">
        <br>
        <!-- Checkbox Input -->
        <label for="emailsubscribe">Would you like to recieve annoying spam? </label>
        <input type="checkbox" name="emailsubscribe" id="emailsubscribe">
        <br>
        <!-- Date Input -->
        <label for="date input">What day is it? (I never know.) </label>
        <input type="date" name="date input" id="date input">
        <br>
        <!-- Time Input -->
        <label for="time input">What time is it? (I'm bad with numbers.) </label>
        <input type="time" name="time input" id="time input">
        <br>
        <!-- Number Input -->
        <label for="number input">What is 4 + 9? (I'm still bad with numbers.) </label>
        <input type="number" name="number input" id="number input">
        <br>
    </body>
</html>
