<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="img/favicon.jpg">
        <meta charset="utf-8" lang="en">
        <title>Lesson Nine Hands On</title>
    </head>
    <body>
        <!-- Element IDs must are unique identifiers that can be used with JavaScript. -->
        <h1 id="animateThis"></h1>
        <h2 id="changeMe">This is also changed by the JavaScript code.</h2>

        <!-- The hr tag adds a horizontal divider line. -->
        <hr>
        <h1>Class Elements</h1>
        <!-- Classes can be used to manage a group of elements. -->
        <!-- If an element has multiple classes, they are separated by spaces. -->
        <h2 class="coolHead bigHead">This is a cool big heading.</h2>
        <h3 class="coolHead">This is a cool heading.</h3>
        <!-- Elements can have both classes and ids at the same time. -->
        <h2 class="bigHead" id="bigOnly">This is a big heading.</h2>
        <h2 class="bigHead coolHead">This is a cool big heading.</h2>

        <hr>
        <h1>Interactive Elements</h1>
        <h2 id="mouseReact">This element hasn't been touched yet.</h2>
        <button id="clickMe">Click me and I'll disappear!</button>

        <!-- The JavaScript code is located in a separate file. -->
        <script src="js/lessonnineinteractive.js"></script>
    </body>
</html>
